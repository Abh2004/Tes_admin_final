{% extends 'base.html' %}
{% block title %}All events {% endblock title %}

{% block body %}

    <!-- Page Header Start -->
    <div class="container-fluid page-header py-5" style="margin-bottom: 6rem;">
      <div class="container py-5">
          <h1 class="display-3 text-white mb-3 animated slideInDown">Events</h1>
          <nav aria-label="breadcrumb animated slideInDown">
              <ol class="breadcrumb">
                  <li class="breadcrumb-item"><a class="text-white" href="/">Home</a></li>
                  <li class="breadcrumb-item"><a class="text-white" href="#">Pages</a></li>
                  <li class="breadcrumb-item text-white active" aria-current="#">Events</li>
              </ol>
          </nav>
      </div>
  </div>
  <!-- Page Header End -->

    <!-- Service Start -->
    <div id = "Events" class="container-xxl py-5">
      <div class="container py-5">
        <div class="text-center text-700  wow fadeInUp" data-wow-delay="0.1s">
          <h6 class="text-secondary text-uppercase">Our Events</h6>
          <h1 class="mb-5" style = "    font-size: calc(1.375rem + 1.5vw)!important; ">Explore Our Events</h1>
      </div>
          <div class="row g-4">
            {% for photo in photos %}

              <div class="col-md-6 col-lg-4 wow fadeInUp" data-wow-delay="0.3s">
                  <div class="service-item p-4">
                      <div class="overflow-hidden mb-4">
                          <img class="img-fluid" src="{% if photo.image %}{{ photo.image.url }}{% else %}{% endif %}" alt="">
                      </div>
                      <h4 class="mb-3">{{ photo.title }}</h4>
                      <p>{{ photo.description|truncatewords:15 }}</p>
                      <a class="btn-slide mt-2" href="{% url 'photo:detail' photo.id %}" ><i class="fa fa-arrow-right"></i><span>Read More</span></a>
                  </div>
              </div>
              {% endfor %}
          </div>
      </div>
  </div>
  <!-- Service End -->
{% endblock body %}
